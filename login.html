<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign In Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'IBM Plex Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            max-width:100%;
            background-color: white;
        }

        .left-section {
            flex: 1;
            background-color: #00214d;
            color: white;
            padding: 2px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width:35%;
        }

        .left-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00d1b2;
        }

        .left-section img {
            max-width: 100%;
            height: auto;
        }

        .left-section p {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        .right-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .right-section p {
            font-size: 17px;
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: center;

        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
            padding: 0px 190px;
        }

        .form-group input {
            width: 50%;
            height:252%;
            padding: 10px 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            
        }

        .btn {
            background-color: #00214d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 54%;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #004080;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #00214d;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
