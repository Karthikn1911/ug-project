<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelance Community</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f7f7f7;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
      background-color: #ffffff;
    }

    .left-section {
      flex: 1;
      background-color: #233554;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 12px;
      max-width: 35%;
  
    }

    .left-section h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .left-section img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }

    .left-section p {
      font-size: 1.2rem;
      text-align: center;
    }

    .right-section {
      flex: 1;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .right-section h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }

    form input {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      padding: 10px;
      font-size: 1rem;
      color: white;
      background-color: #233554;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #1a2a43;
    }

    .login-link {
      margin-top: 10px;
      text-align: center;
    }

    .login-link a {
      color: #233554;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>.Freelance</h1>
      <img src="C:\Users\BCALAB30\Pictures\freelance\sign in image.png" alt="Community Illustration" width="300" height="600">
      <p>Online Community For Freelancers</p>
    </div>
    <div class="right-section">
      <h2>Join & Connect the Fastest Growing </h2>
        <h2>Online Community</h2>
      <br><br>
      <form>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="#">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
